- **Status**: ${setupNeeded ? 'Not Initialized' : 'Update Available'}
- **Current Version**: \`${currentVersion}\`
- **Latest Version**: \`${latestVersion}\`
- **Repository**: ${context.repo.owner}/${repoName}

